<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Shop Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Shop Management System</h1>
    <hr>
    <h2>Save Shop</h2>

    <form action="#" th:action="@{/save}" th:object="${shop}"
          method="POST">
        <input type="text" th:field="*{name}" placeholder="Shop Name"
               class="form-control mb-4 col-4"> <input type="text"
                                                       th:field="*{specialty}" placeholder="Shop Specialty"
                                                       class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Save
            Shop</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Shop List</a>
</div>
</body>
</html>
