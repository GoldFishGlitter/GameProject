<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Shop Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Shop Management System</h1>
    <hr>
    <h2>Update Shop</h2>

    <!--/*@thymesVar id="ItemShop" type="com.unitbv.module2.repository.ItemShop"*/-->
    <form action="#" th:action="@{/save}" th:object="${ItemShop}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{shopSpecialty}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Shop</button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to Shop List</a>
</div>
</body>
</html>
